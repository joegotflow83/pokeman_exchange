{% extends 'base.html' %}

{% block title %}Create Question{% endblock title %}

{% block content %}
<div class="container">
  <div class="card red lighten-4">
    <form method="post" action="{% url 'create_post' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Create Question!" class="waves-effect waves-light btn">
    </form>
  </div>
</div>
{% endblock %}
