{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Log In!" class="waves-effect waves-light btn">
  </form>
  <br><br>
</div>
{% endblock %}
