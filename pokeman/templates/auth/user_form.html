{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Sign Up!" class="waves-effect waves-light btn">
  </form>
</div>
{% endblock %}
