{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <div class="card red lighten-4">
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <input type="submit" value="Sign Up!" class="waves-effect waves-light btn">
    </form>
  </div>
</div>
{% endblock %}
